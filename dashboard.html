<html>

<body>

  <p>BPM: <span id="bpm">0</span></p>

  measurementId: "G-6KHXS0MRGB"
};

    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('BPM').on('value', snap => {
      document.getElementById('bpm').innerText = snap.val();

    db.ref('SpO2').on('value', snap => {
      document.getElementById('spo2').innerText = snap.val();
    });
